## Manual sharding means that database monitor will consider databases of the
## same name located on different servers the same database.
## This setting doesn't affect normal sharding, because in that case all the
## details about sharded databases are obtained from mongos

# SHARDING=manual

## Ignored databases are still tracked for general data, but data about their
## collections is not gathered and these databases are not shown in the web
## interface. Separate names in the list by comma or/and space.

# IGNORED_DBS=

