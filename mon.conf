# IP address(es) to use for connection test.
# If not set, defaults to the gateway, then nameservers.
# If you have a pool of servers, good idea might be to add their IPs here
# together with your gateway IP
# CONNTEST_IP="192.168.0.1 192.168.1.100"
CONNTEST_IP=""
# The limit in percents beyond which an alert is issued
DISK_WARN_1=80
DISK_WARN_2=90
DISK_WARN_3=97
LOAD_WARN_1=1
LOAD_WARN_2=2
LOAD_WARN_3=3
MEM_WARN_1=50
MEM_WARN_2=70
MEM_WARN_3=90
RAM_WARN_1=80
RAM_WARN_2=90
RAM_WARN_3=95
CPU_TEMP_1=80
CPU_TEMP_2=90
CPU_TEMP_3=100
CPU_USAGE_1=50
CPU_USAGE_2=70
CPU_USAGE_3=90
# Set this to 0 if iptables is unusable (execute iptables -L to see if there are
# any error messages).
IPTABLES=1
# If SQLITE3 is present in the system
SQLITE3=1
