# Number of top eaters being watched
MEM_TOP_NUM=5
# RAM: only processes consuming in total more than this
# percentage of available RAM will appear in reports
MEM_RES_MIN=20
# Virtual memory: same but in percents of total available system memory (RAM +
# swap). Note that processes may reserve much more than available system memory
# so you may need number more than 100
MEM_VIR_MIN=50
# Alert thresholds: if usage changes by more than this percentage since the last
# test, alert is issued
MEM_RES_1=20
MEM_RES_2=30
MEM_RES_3=40
MEM_VIR_1=40
MEM_VIR_2=60
MEM_VIR_3=80
